name: Release APK
run-name: ${{ github.actor }} is Building APK ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Grant primission
        run: chmod +x ./android/gradlew
      - name: Build app
        run: yarn releaseAPK
      - name: Get current timestamp
        run: echo "::set-env name=TIMESTAMP::$(date +%s)"
      - name: Rename APK
        run: mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/dmw-${{ env.TIMESTAMP }}.apk
      - name: Deploy to GitHub
        uses: actions/upload-artifact@v1
        with:
          name: dmw-${{ env.TIMESTAMP }}.apk
          path: android/app/build/outputs/apk/release/dmw-${{ env.TIMESTAMP }}.apk
